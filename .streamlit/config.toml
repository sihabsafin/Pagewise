[global]
developmentMode = false

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 200

[browser]
gatherUsageStats = false

[theme]
base = "dark"
backgroundColor = "#060d1f"
secondaryBackgroundColor = "#0c1a35"
textColor = "#e8edf7"
primaryColor = "#4f83ff"
font = "sans serif"
